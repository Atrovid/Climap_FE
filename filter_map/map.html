<!DOCTYPE html>
<html>
<head>
    <title>Heatmap en Temps Réel pour Caen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Inclure le CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Inclure le JavaScript Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Inclure Leaflet Heatmap -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #mapid {
            height: 400px;
            width: 600px; /* Largeur rectangulaire */
            border: 2px solid #357a38; /* Bordure verte */
            margin: 20px;
            box-shadow: 0 0 10px #999; /* Ombre portée */
        }
    </style>
</head>
<body>

<div id="mapid"></div>


<script>
    // Créer la carte et la centrer sur Limoges
    var mymap = L.map('mapid').setView([45.8336, 1.2611], 13); // Coordonnées de Limoges

    // Ajouter les tuiles de carte (OpenStreetMap dans cet exemple)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(mymap);

    // Ajouter une icône personnalisée
    var customIcon = L.icon({
        iconUrl: 'leaf-orange.png', // Remplacez par l'URL de votre icône
        iconSize: [38 / 4, 95 / 4], // Taille de l'icône réduite au quart
        iconAnchor: [38 / 8, 95 / 4], // Ajustement de l'ancre de l'icône
        popupAnchor: [-3, -76] // Vous pouvez également ajuster cela si nécessaire
    });
    function onMapClick(e) {
        L.marker(e.latlng, {icon: customIcon}).addTo(mymap)
            .bindPopup("Vous avez cliqué à la position : " + e.latlng.toString())
            .openPopup();
    }

    mymap.on('click', onMapClick);
    // // Placer une icône à Limoges
    // L.marker([45.8336, 1.2611], {icon: customIcon}).addTo(mymap)
    //     .bindPopup("Un endroit intéressant à Limoges.")
    //     .openPopup();
</script>

</body>
</html>
